<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>
<body>
    <main>
        <div class="section_containers">
                <section class="section_1">
                    <div class="myresult">
                        <h2>Your Result</h2>
                        <div class="circle">
                            <p class="F_val">76</p>
                            <p class="S_val">of 100</p>
                        </div>
                        <h3>Great</h3>
                        <p class="percent">
                            You scored higher than 65% of the people who has taken
                            these tests.
                        </p>
                    </div>
                </section>
                <section class="section_2">
                    <h2>Summary</h2>
                    <div class="rection">
                        <img src="./icon-reaction.svg" class="R_icon" alt="i.reaction">
                        <p class="R">Reaction</p>
                        <p class="No">80</p>
                        <p class="Perc">/ 100</p>
                    </div>

                    <div class="Memory">
                        <img src="./icon-memory.svg" class="M_icon alt="i.memory">
                        <p class="M">Memory</p>
                        <p class="No">92</p>
                        <p class="Perc">/ 100</p>
                    </div>

                    <div class="Verbal">
                        <img src="./icon-verbal.svg" class="V_icon alt="i.verbal">
                        <p class="V">Verbal</p>
                        <p class="No">61</p>
                        <p class="Perc">/ 100</p>
                    </div>

                    <div class="Visual">
                        <img src="./icon-visual.svg" class="Vi_icon alt="i.visual">
                        <p class="Vi">Visual</p>
                        <p class="No">72</p>
                        <p class="Perc">/ 100</p>
                    </div>

                        <p class="btn">Continue</p>
                </section>
            </main>
        </div>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Abdulrahman Suleiman Boyi</a>.
            </div>

</body>
</html>
